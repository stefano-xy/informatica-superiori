title: Informatica - Materiale didattico
description: >-
  Materiale didattico di informatica sotto forma di dispense, brevi manuali, esempi
  e una collezione di esercizi per classi di scuola secondaria superiore.

# Build settings
markdown: kramdown
# GitHub Pages doesn't support themes installed as gems
remote_theme: just-the-docs/just-the-docs@v0.10.1
color_scheme: informatica
kramdown:
  toc_levels: "2,3"

# Just The Docs
heading_anchors: false
lang: "it"
gh_edit_link: true
gh_edit_link_text: "Modifica questa pagina su GitHub."
gh_edit_repository: "https://github.com/ragazzojp/informatica-superiori"
gh_edit_branch: "master"
gh_edit_view_mode: "tree"
callouts:
  highlight:
    color: green
  
# Exclude build and bundle files
# In addition, you can hide some topics
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
# Add directories to exclude after the ones above
